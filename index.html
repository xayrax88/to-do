<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->


    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body>

    <!-- App Wrap -->
    <main class="app">
        <!-- Greeting -->
        <div class="container" id="greeting">
            <h2 class="title">
                Hello, <input type="text" id="name" placeholder="Name here" />
            </h2>
        </div>


        <!-- New Todo -->
        <section class="create-todo">
            <h3>CREATE A TO-DO</h3>
            <form id="new-todo-form">
                <h4>What's on your to-do?</h4>
                <input type="text" placeholder="e.g. Get some milk" name="content" id="content" />

                <h4>Pick a category</h4>
                <div class="container options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add to-do" />
            </form>
        </section>


        <!-- Todo List -->
        <section class="todo-list">
            <h3>TO-DO LIST</h3>
            <div class="container list" id="todo-list"></div>
        </section>


    </main>
    <!-- End of App Wrap -->

    <!-- JS Import -->
    <script src="/app.js"></script>

</body>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>


</html>
